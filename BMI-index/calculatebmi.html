<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="/BMI-index/style.css" />
    <!-- <link rel="stylesheet" href="/CSS/style.css" -->
    <script src="/BMI-index/index.js" type="module"></script>
    <title>Calculate BMI</title>
  </head>
  <body>
    <div class="container1">
      <header>
        <div class="identity">
          <img
            src="/IMAGES/istockphoto-1168088290-612x612.jpg"
            alt="My Gym App"
          />
          <h1>Gymwala</h1>
        </div>
        <nav id="main-menu">
          <a href="/index.html">Home</a>
          <a href="/BMI-index/calculatebmi.html">CalculateBMI</a>
          <a href="/pages/list/">Members</a>
        </nav>
      </header>

      <h3><b>B</b>ody <b>M</b>ass <b>I</b>ndex</h3>
      <form class="form" id="form" onsubmit="return validateForm()">
        <div class="row-one">
          <p class="text">Age:</p>
          <input
            type="text"
            class="text-input"
            id="age"
            autocomplete="off"
            required
          />
        </div>

        <div class="row-two">
          <p class="text">Gender:</p>
          <label class="container">
            <p class="text">Female</p>
            <input type="radio" name="radio" id="f" />
            <span class="checkmark"></span>
          </label>
          <label class="container">
            <p class="text">Male</p>
            <input type="radio" name="radio" id="m" />
            <span class="checkmark"></span>
          </label>
        </div>

        <div class="row-three">
          <p class="text">Height (cm):</p>
          <input
            type="text"
            class="text-input"
            id="height"
            autocomplete="off"
            required
          />
          <p class="text">Weight (kg):</p>
          <input
            type="text"
            class="text-input"
            id="weight"
            autocomplete="off"
            required
          />
        </div>

        <div class="row-four">
          <button type="button" id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
